<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='layui-form layui-card' autocomplete="off">

    <div class="layui-card-body">

        <div class="layui-form-item">
            <label class="layui-form-label">留言人</label>
            <div class="layui-input-block">
                <input name="name" value='{$vo.name|default=""}' readonly class="layui-input">
            </div>
        </div>
        {notempty name='vo.id'}
        <div class="layui-form-item">
            <label class="layui-form-label">留言</label>
            <div class="layui-input-block">
                <textarea  name="remake" readonly>{$vo.remake}</textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">回复</label>
            <div class="layui-input-block">
                <textarea id="repaly" name="repaly">{$vo.repaly|default=''}</textarea>
            </div>
        </div>
        <input type='hidden' value='{$vo.id}' name='id'>
        <input type='hidden' value='1' name='isReply'>
        {/notempty}
    </div>

    <div class="hr-line-dashed"></div>


    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>

<script>
    layui.use(['form','layedit'], function(){
        var form = layui.form;
        var layedit = layui.layedit;
        var repalyIndex = layedit.build('repaly',{ height: 180}); //建立编辑器
        form.render()

    });
</script>
