<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='layui-form layui-card' autocomplete="off">

    <div class="layui-card-body">

        <div class="layui-form-item">
            <label class="layui-form-label">登录API名称</label>
            <div class="layui-input-block">
                <input name="name" required value='{$vo.name|default=""}' placeholder="请输入登录API名称" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">APPID</label>
            <div class="layui-input-block">
                <input name="name" required value='{$vo.appID|default=""}' placeholder="请输入APPID" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">APPKEY</label>
            <div class="layui-input-block">
                <input name="name" required value='{$vo.appKey|default=""}' placeholder="请输入APPKEY" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">callback</label>
            <div class="layui-input-block">
                <input name="name" required value='{$vo.callback|default=""}' placeholder="请输入回调地址" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入备注" name="remark" class="layui-textarea">
                    {$vo.remark|default=""}
                </textarea>
            </div>
        </div>


    </div>

    <div class="hr-line-dashed"></div>
    {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>

</form>
