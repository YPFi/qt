<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{$title}</title>
    <script src="__LIB__/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="__LIB__/bootstrap/dist/css/bootstrap.min.css" />
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="__LIB__/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="__STATIC__/index/css/header.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/index/css/footer.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/index/css/style.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/index/css/contact.css">
</head>

<body>
    <!-- 头部 -->
    {include file="base/header"}
    <div class="contact-title">
        <img src="__STATIC__/index/images/contact-title.png" class="img-fluid">
    </div>
    <div class="contact-box">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="box-bg"></div>
                    <form action="{:url('Contact/submit')}" method="post">
                    <div class="box-details">
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="姓名">
                        </div>
                        <div class="form-group">
                            <input type="tel" maxlength="11" class="form-control" required name="tel" placeholder="联系电话">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="5" placeholder="反馈意见:" name="remake"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">提交</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
     <!-- 底部 -->
     {include file="base/footer"}
</body>

</html>
